<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PIRANHA</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <div class="container">
    <!-- UI Section -->
    <div class="mobile-ui">
      <div class="top-bar">
        <div class="logo" onclick="location.href='index.html'" style="cursor: pointer;"></div>
        <div class="dropdown">
          <button class="dropdown-button">â˜°</button>
          <div class="dropdown-content">
            <button onclick="location.href='profile.html'">My PIRANHA</button>
            <button onclick="location.href='base.html'">Charging Base</button>
            <button onclick="location.href='schedule.html'">Schedule</button>
            <button onclick="location.href='pool.html'">My Pool</button>
          </div>
        </div>
      </div>

      <div class="mobile-panel" id="panel-base" style="display:block;">
        <h2>Charging Base</h2>
        <div class="battery-card">
        <h3>Base Battery</h3>
        <div id="base-battery" class="battery-bar" style="width: 80%; background: linear-gradient(to right, #4caf50 50%, #e0e0e0 50%);"></div>
        <span id="base-battery-label">50%</span>
        </div>
        <div class="battery-card">
        <h3>Robot Battery</h3>
        <div id="robot-battery" class="battery-bar" style="width: 80%; background: linear-gradient(to right, #4caf50 50%, #e0e0e0 50%);"></div>
        <span id="robot-battery-label">50%</span>
        </div>
      </div>
        <button class="logout-footer" onclick="logout()">Log Out</button>

    </div>  
    <div class="map-section">
      <canvas id="mapa" width="800" height="600"></canvas>
    </div>
  </div>

  <script src="js/shared.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/base.js"></script>
  <script src="js/mapping.js"></script>
</body>
</html>
